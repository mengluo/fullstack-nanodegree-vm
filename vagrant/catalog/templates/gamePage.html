{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <main class="main-section row">
        {% include "categoryMenu.html" %}
        <article class="col-9">
					<div class = 'pane'>
					<h2>{{game.name+'('+game_genre.name+')'}}</h2>


          <div class="Description">
           <p>{{game.description}}</p>
          </div>
          </br>
          </br>
          <div class="buttons">
            <a href = "{{url_for('editGame', game_genre_id=game_genre.id, game_id=game.id)}}" class="button editButton">Edit</a>
            <a href = "{{url_for('deleteGame', game_genre_id=game_genre.id, game_id=game.id)}}" class="button deleteButton">Delete</a>
          </div>


					</div>
        </article>
      </main>
{% endblock %}
